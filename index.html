    <link rel="stylesheet" href="assets/style.css" type="text/css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Eshop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mr-2">
            <li class="nav-item active">
                <a class="nav-link" href="#slideshow">Domů <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Nabídka</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Košík <i class="fas fa-shopping-cart"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div id="separator"></div>
<section id="slideshow" >
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="slide1-img" src="assets/images/slide1.jpg" class="d-block w-100 slide"  alt="slide1">
                <div  class="centered">
                    <p class="slide-text">Sháníš moderní dárek ?</p>
                    <a  role="button" type="button" class="btn btn-warning btn-lg ">Objednávej Ihned!</a>
                </div>
            </div>
            <div class="carousel-item">
                <img id="slide2-img" src="assets/images/slide2.jpg" class="d-block w-100 slide" alt="slide2">
                <div  class="slide2">
                    <p class="slide-text">Nakupuj u nás online </p>
                    <a  role="button" type="button" class="btn btn-danger btn-lg ">Přejít do obchodu</a>
                </div>
            </div>
            <div class="carousel-item">
                <img id="slide3-img" src="assets/images/slide3.jpg" class="d-block w-100 slide" alt="slide2">
                <div  class="slide3">
                    <p class="slide-text">Tipy na dárky pro své blízké</p>
                    <a  role="button" type="button" class="btn btn-danger btn-lg ">Dejte mi inspiraci!</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
